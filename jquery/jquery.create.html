        this.name = 'jQuery'
    }

            return this.name
        }
    }
    var a = new ajQuery()

    // jQuery的写法
    var $jQuery = function(selector, context) {
        return new $jQuery.fn.init(selector, context);
    }
    $jQuery.fn = $jQuery.prototype = {
        name:'ddd',
        age:23
    }
    var init=$jQuery.fn.init=function(selector,context){
        this.name='33';//init 和 jQuery 作用域直接互不影响
         this[0]=document.getElementById(selector);
        return this;
    }

    $jQuery.fn.say=function(){
        console.info('say');
        return this;
    }

    $jQuery.fn.hello=function(){
        console.info('hello');
        return this;//返回this 实现链式调用
    }

    init.prototype=$jQuery.fn;//享有jQuery原型所有的方法
