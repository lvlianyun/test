<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

    .strike {
        text-decoration: line-through;
    }
    .bold {
        font-weight: bold;
    }
    .red {
        color: red;
    }
</style>
</head>
<body ng-controller="TestController" ng-init="checked=false">
Click me: <input type="button" ng-click="checked=!checked"><br/>
<div>
    Show:
    <div class="check-element animate-show" ng-show="checked">
        <span class="glyphicon glyphicon-thumbs-up"></span> I show up when your checkbox is checked.
    </div>
</div>
<div>
    Hide:
    <div class="check-element animate-show" ng-hide="checked">
        <span class="glyphicon glyphicon-thumbs-down"></span> I hide when your checkbox is checked.
    </div>
</div>
</body>
<script src="/assets/js/seajs/2.2.1/sea.js" id="seajsnode"></script>
<script src="/common/sea-config.js"></script>
    <script>


        // 加载入口模块
        seajs.use('/test');
    </script>
</html>
