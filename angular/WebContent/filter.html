<!DOCTYPE html>
<html ng-app="fromApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
</head>
<body>
<div ng-controller="formController">
<input type="text" ng-model="name" />
{{name| odd : 1 }}

</div>
<script>
    var app= angular.module('fromApp',[]);

    app.controller('formController',function($scope){
         $scope.name=100;

        
    }).filter('odd',function(){
        return function (inputValue,flag){
               if(flag){return parseInt(inputValue)+1};
               if(inputValue%2==0){
                   return inputValue/2;
               }
            return inputValue;
        }
    });
</script>
</body>
</html>
